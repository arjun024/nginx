name: Create Release

on:
  workflow_dispatch:
    inputs:
      VERSION:
        required: false
        description: 'Version without v prefix'
  push:
    branches: [ main ]
    paths:
    - '.oss-config.json'

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:

    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16

    - name: Checkout
      uses: actions/checkout@v2

    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/* || true

    - name: Run Integration Tests
      run: ./scripts/integration.sh
      env:
        GIT_TOKEN: ${{ secrets.TANZU_BUILDPACKS_BOT_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: integration
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/* || true

    - name: Reset Draft Release
      id: reset
      uses: paketo-buildpacks/github-config/actions/release/reset-draft@main
      with:
        repo: ${{ github.repository }}
        token: ${{ secrets.TANZU_BUILDPACKS_BOT_TOKEN }}

    - name: Tag
      id: tag
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.version }}" != "" ]]; then
          echo "::set-output name=tag::${{ github.event.inputs.version }}"
        fi
        echo "::set-output name=tag::some-processed-value"

    - name: Print
      run: |
        echo "v${{ steps.tag.outputs.tag }}"
